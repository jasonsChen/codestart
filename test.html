<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title></title>
	<style type="text/css">
	#myDiv{
		width: 100px;
		height: 100px;
		background: red;
	}
	</style>
</head>
<body>
	<form>
		<input type="text" name="name" id="na" value=""/>
		<input type="password" name="pass" id="pa" value="" />
		<input type="button" name="submit"  id="sub" value="提交"/>
	</form>
	<div id="myDiv">
		
	</div>
<script>

	var aLis=document.getElementsByTagName("li");
	
	for (var i = 0;i<aLis.length;i++) {
		aLis[i].index=i+1;
		aLis[i].onclick=function(){
			alert(this.index+"."+this.innerHTML)
		};
	};
	function mySubmit(){
		var xmlhttp= new XMLHttpRequest();
		console.log(xmlhttp)
		var ana= document.getElementById('na').value;
		console.log(ana)
		var apa= document.getElementById('pa').value;
		xmlhttp.open("POST","http://114.215.113.203/ajax.php",true);
		console.log(apa)
		xmlhttp.setRequestHeader("Content-type","application/x-www-form-urlencoded");
		xmlhttp.send("name=apa&pass=apa");
		if (xmlhttp.readyState==4 && xmlhttp.status==200){
    		document.getElementById("myDiv").innerHTML=xmlhttp.responseText;
    	}
		
	};
	document.getElementById('sub').onclick= function(){
		return mySubmit();
	}
</script>





</body>



</html>
